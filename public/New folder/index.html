<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-5 display-4">NASA Explorer</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="nasaTabs" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#apod">APOD</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#mars">Mars Rover</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#asteroids">Asteroids</a></li>
    </ul>

    <div class="tab-content">
      <!-- APOD Tab -->
      <div class="tab-pane fade show active" id="apod">
        <div class="text-center" id="apod-container">
          <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
      </div>

      <!-- Mars Rover Tab -->
      <div class="tab-pane fade" id="mars">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="mars-gallery"></div>
      </div>

      <!-- Asteroids Tab -->
      <div class="tab-pane fade" id="asteroids">
        <div id="asteroids-list"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
